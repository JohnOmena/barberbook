version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=America/Maceio
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped

  barberbook-api:
    image: ghcr.io/seu-usuario/barberbook-api:latest
    depends_on: [postgres, redis]
    environment:
      - ASPNETCORE_URLS=http://+:${API_PORT}
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Pooling=true
      - Redis__Connection=redis:6379,password=${REDIS_PASSWORD}
      - TZ=America/Maceio
      - Auth__AdminUser=${ADMIN_USER}
      - Auth__AdminPass=${ADMIN_PASS}
    ports:
      - "${API_PORT}:${API_PORT}"
    restart: unless-stopped

  barberbook-web:
    image: ghcr.io/seu-usuario/barberbook-web:latest
    depends_on: [barberbook-api]
    environment:
      - ASPNETCORE_URLS=http://+:${WEB_PORT}
      - Api__BaseUrl=http://barberbook-api:${API_PORT}
      - TZ=America/Maceio
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_HOST=localhost
      - N8N_PROTOCOL=http
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_LOG_LEVEL=info
      - TZ=America/Maceio
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

  waha:
    image: devlikeapro/whatsapp-http-api:latest
    environment:
      - WAHA_WEBHOOK_URL=http://n8n:5678/webhook/wa-incoming
      - WAHA_LOG_LEVEL=info
      - TZ=America/Maceio
    ports:
      - "${WAHA_PORT}:3000"
    volumes:
      - waha_sessions:/app/session
      - waha_media:/app/media
    restart: unless-stopped

volumes:
  pgdata:
  n8n_data:
  waha_sessions:
  waha_media:
